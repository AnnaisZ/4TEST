<!DOCTYPE html>
<html lang="es-CL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API CNE: Login y datos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mb-5 text-center text-primary">API CNE: Acceso y datos</h1>
        <div class="card p-4 mb-4">
            <h3 class="mb-3 card-title">1.- Ingresa tus credenciales</h3>
            <div class="mb-3">
                <label for="emailInput" class="form-label">Email: </label>
                <input type="email" id="emailInput" class="form-control" placeholder="usuario@ejemplo.cl" required>                
            </div>

            <div class="mb-4">
                <label for="passwordInput" class="form-label">Contraseña</label>
                <input type="password" id="passwordInput" class="form-control" placeholder="***********" required>
            </div>
    </div>

        <button class="btn btn-success btn-lg" id="loginBtn">Obtener token</button>

        <div id="tokenResultado" class="alert d-none mt-4" role="alert">
            <strong>Token Obtenido: </strong>
            <code id="tokenDisplay" class="text-break"></code>
        </div>

        <div class="card p-4 m-4" id="dataSection">
            <h3 class="mb-3 card-title">2. Cargar tipo de combustible</h3>
            <div class="input-group mb-3">
                <input type="text" id="tokenInput" class="form-control" placeholder="Token Bearer" readonly>
                <button class="btn btn-primary" id="cargarCombustiblesBtn" disabled>Cargar Combustible</button>
            </div>
            <div id="mensaje" class="alert d-none" role="alert"></div>
            <h4 class="mt-3">Lista de Combustible</h4>
            <ul id="listaCombustibles" class="list-group">
                <li class="list-group-item text-muted">Aún no se han cargado datos</li>
            </ul>
        </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
